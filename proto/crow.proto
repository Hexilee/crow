syntax = "proto3";
package crow;

message Point {
    double x = 1;
    double y = 2;
    double z = 3;
}

message Curve {
    uint64 timestamp = 1;
    repeated Point points = 2;
}

message CurveRequest {
    uint64 index = 1;
}

service CurveService {
    rpc GetCurve(CurveRequest) returns (stream Curve);
}
